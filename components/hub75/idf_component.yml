## IDF Component Manager Manifest File
description: "High-performance DMA-based driver for HUB75 RGB LED matrix panels on ESP32 platforms"
license: "MIT"
maintainers:
  - Stuart Parmenter <pavlov@pavlov.net>

url: https://github.com/stuartparmenter/esp-hub75
repository: https://github.com/stuartparmenter/esp-hub75.git
repository_info:
  path: components/hub75
documentation: https://github.com/stuartparmenter/esp-hub75/blob/main/README.md
issues: https://github.com/stuartparmenter/esp-hub75/issues
discussion: https://github.com/stuartparmenter/esp-hub75/discussions

targets:
  - esp32
  - esp32s2
  - esp32s3
  - esp32p4
  # - esp32c6  # Should work, but untested

dependencies:
  idf:
    version: ">=5.4.0"
  # All other dependencies (driver, esp_timer, freertos) are part of ESP-IDF core

tags:
  - led
  - matrix
  - hub75
  - display
  - dma
  - rgb

files:
  use_gitignore: true